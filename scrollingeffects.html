<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/aos.css" />
    <style>
      body {
      }
      .section {
        height: 100vh;
        position: relative;
        /* display: flex;
        align-items: center;
        justify-content: center; */
        width: fit-content;
        gap: 20px;
        margin: 50px auto;
      }
      .text {
        width: fit-content;
        margin: 20px auto;
        padding: 30px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div
        class="text other-element"
        data-aos="fade-left"
        data-aos-delay="0"
        data-aos-duration="500"
        data-aos-once="true"
        >
        hello
      </div>
      <div
        class="text"
        data-aos="fade-left"
        data-aos-delay="300"
        data-aos-duration="500"
        data-aos-once="true"
      >
        hello
      </div>
      <div
        class="text"
        data-aos="fade-left"
        data-aos-delay="0"
        data-aos-duration="500"
        data-aos-once="true"
        data-aos-easing=""
        data-aos-anchor=".other-element"
      >
        hello
      </div>
      <div
        class="text"
        data-aos="fade-right"
        class="text"
        data-aos="fade-right"
        data-aos-delay="900"
        data-aos-duration="500"
        data-aos-once="true"
      >
        hello
      </div>
    </div>
    <script src="js/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
